<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Saving Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Energy Saving Challenge</h1>
        </header>
        <section id="challenge-section">
            <p>Join the challenge and start saving energy in your home!</p>
            <button onclick="startChallenge()">Start Challenge</button>
        </section>
        <section id="tips-section">
            <h2>Energy Saving Tips</h2>
            <ul id="tips-list"></ul>
        </section>
        <section id="progress-section">
            <h2>Your Progress</h2>
            <p>Total Energy Saved: <span id="total-energy-saved">0 kWh</span></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
